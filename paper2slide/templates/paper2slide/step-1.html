{% extends 'main/base.html' %}

{% load static %}

{% block content %}
<!-- Stepper -->
<div class="container mx-auto my-10 flex justify-center space-x-10 items-center">
  <div class="flex flex-col items-center">
    <div class="w-12 h-12 flex justify-center items-center rounded-full bg-teal-500 text-white">
      <span class="text-lg font-bold">1</span>
    </div>
    <span class="text-sm mt-2">논문 업로드</span>
  </div>
  <div class="relative flex-grow">
    <hr class="absolute w-full border-teal-500 top-6">
  </div>
  <div class="flex flex-col items-center">
    <div class="w-12 h-12 flex justify-center items-center rounded-full bg-gray-300">
      <span class="text-lg font-bold">2</span>
    </div>
    <span class="text-sm mt-2">템플릿 선택</span>
  </div>
  <div class="relative flex-grow">
    <hr class="absolute w-full border-gray-300 top-6">
  </div>
  <div class="flex flex-col items-center">
    <div class="w-12 h-12 flex justify-center items-center rounded-full bg-gray-300">
      <span class="text-lg font-bold">3</span>
    </div>
    <span class="text-sm mt-2">옵션 조정</span>
  </div>
  <div class="relative flex-grow">
    <hr class="absolute w-full border-gray-300 top-6">
  </div>
  <div class="flex flex-col items-center">
    <div class="w-12 h-12 flex justify-center items-center rounded-full bg-gray-300">
      <span class="text-lg font-bold">4</span>
    </div>
    <span class="text-sm mt-2">다운로드</span>
  </div>
</div>


<div class="container text-center">
  <h1>논문 업로드</h1>
</div>

<h1 class="text-blue-600">Upload your paper</h1>
<form
  action="{% url 'paper2slide:index' %}"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" />
</form>

<div class="flex flex-col items-center justify-center">
  <form
    action="#"
    method="post"
    enctype="multipart/form-data"
    class="bg-white p-6 rounded-lg shadow-md"
  >
    <label for="file" class="text-gray-700 font-medium mb-2"
      >Choose a PDF file to upload:</label
    >
    <input
      type="file"
      name="file"
      id="file"
      class="border border-gray-400 p-2 mb-4"
      accept=".pdf"
    />
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Upload File
    </button>
  </form>
</div>

{% endblock %}
