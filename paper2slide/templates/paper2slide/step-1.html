{% extends 'main/base.html' %}

{% load static %}

{% block content %}
<div class="flex justify-center items-center mt-6">
  <div class="flex items-center mx-4 text-center">
    <div class="bg-teal-500 rounded-full h-12 w-12">1</div>
    <div class="h-1 w-32 bg-gray-300"></div>
    <div class="bg-gray-300 rounded-full h-6 w-6"></div>
    <div class="h-1 w-32 bg-gray-300"></div>
    <div class="bg-gray-300 rounded-full h-6 w-6"></div>
    <div class="h-1 w-32 bg-gray-300"></div>
    <div class="bg-gray-300 rounded-full h-6 w-6"></div>
  </div>
</div>

<div class="container py-20 text-center">
  <h1>논문 업로드</h1>
</div>

<h1 class="text-blue-600">Upload your paper</h1>
<form
  action="{% url 'paper2slide:index' %}"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" />
</form>

<div class="flex flex-col items-center justify-center">
  <form
    action="#"
    method="post"
    enctype="multipart/form-data"
    class="bg-white p-6 rounded-lg shadow-md"
  >
    <label for="file" class="text-gray-700 font-medium mb-2"
      >Choose a PDF file to upload:</label
    >
    <input
      type="file"
      name="file"
      id="file"
      class="border border-gray-400 p-2 mb-4"
      accept=".pdf"
    />
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Upload File
    </button>
  </form>
</div>

{% endblock %}
